                       <h1><b>MY HOUSES</b></h1>
                       <div class="My Houses">
                           <form id="final">
                           <p><b>Choose Location.</b></p>
           <select name="size" id="Loc">
                   <option name=location value="null" >locations</option>
                   <option name="Dagoretti" value="dagoreti">Dagoretti</option>
                   <option name="Satelitte" value="satelitte">Satelitte</option>
                   <option name="Karen" value="karen">Karen</option>
                   <option name="Langatta" value="langata">Langata</option>
                   <option name="Adams-Arcade" value="adams-arcade">Adams-Arcade</option>
                   <option name="Kileleshwa" value="kileleshwa">Kileleshwa</option>
                   <option name="Lavington" value="lavington">Lavington</option>
                 </select>
                 <p><b>Enter House Features.</b></p>
                     <input type='checkbox'  name= "house" value="inbuiltKitchenCabinet"><label class="fuse" for="house">Inbuilt Kitchen Cabinet</label>
                     <input type='checkbox' name= "house" value="inbuiltWindrode"><label class="fuse" for="house">inbuilt Windows </label>
                     <input type='checkbox' name= "house" value="laundryArea"><label class="fuse" for="house"> laundry Area</label>
                     <input type='checkbox' name= "house" value="alarmResponse"> <label class="fuse" for="house"> Alarm Response</label>
                     <input type='checkbox' name= "house" value="parking"><label class="fuse" for="house">Parking</label>
                     <input type='checkbox' name= "house" value="servantsQuarters"><label class="fuse" for="house">Servants Quarter</label>
                     <input type='checkbox' name= "house" value="garages"><label class="fuse" for="house">Garage</label>
                     <p><b>Enter Water Source.</b></p>
                     <input type='checkbox' name="water" value="interiorWater"><label class="fuse" for="water">Interior Top Tanks</label>
                     <input type='checkbox' name="water" value="exteriorWater"><label class="fuse" for="water">Exterior Top Tanks</label>
                     <input type='checkbox' name="water" value="thirdPartyDelivery"><label class="fuse" for="water">Third Party Delivery</label>
                     <input type='checkbox' name="water" value="Unavailable"><label class="fuse" for="water">Unavailable</label>
                     <p><b>Enter Electricity Source.</b></p>
                     <input type='checkbox' name="elec" value="tokens"><label class="fuse" for="elec">Tokens</label>
                     <input type='checkbox' name="elec" value="individualMeter"><label class="fuse" for="elec">Individual meter</label>
                     <input type='checkbox' name="elec" value="sharedMeter"><label class="fuse" for="elec">Shared Meter</label>
                     <input type='checkbox' name="elec" value="unavailable"><label class="fuse" for="elec"> Unavailable</label>
                     <p><b>Choose number of bedrooms.</b></p>
                     <select id="bed">
                           <option id="bedrooms" value="blank">Bedrooms</option>
                           <option id="bedsitter" value="bedsitter">Bedsitter</option>
                           <option id="1-Bedroom" value="oneBedroom">1-Bedroom</option>
                           <option id="2-Bedrooms" value="twoBedroom">2-Bedrooms</option>
                           <option id="3-Bedrooms" value="threeBedroom">3-Bedrooms</option>
                           <option id="4-Bedrooms" value="fourBedroom">4-Bedrooms</option>
                           <option id="5-Bedrooms" value="fiveBedroom">5-Bedrooms</option>
                         </select><br><br><br>
                        
                         <button  id="selection">Check your selection.</button>
